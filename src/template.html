<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List!</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

</head>
<body>
    <h1>My To Do List</h1>

    <div id="app">
        <aside id="sidebar">
            <h2>Projects</h2>
            <button id="add-new-project">+ New Project</button>
            <ul id="projects-list"></ul>
        </aside>

        <main id="main-content">
            <div id="project-header">
                <h1 id="current-project-name">
                </h1>
                <button id="add-todo-btn">+ New ToDo</button>

                <form id="ToDoForm" class="hidden">
                    <label for="name">Name:</label>
                    <input type="text" name="name">
                    <label for="description">Description:</label>
                    <input type="text" name="description" >
                    <label for="date">Due date:</label>
                    <input type="date" name="dueDate">
                    <label for="priority">Priority</label>
                    <input type="number" name="priority" min="1" max="10" >
                    <label for="notes">Notes:</label>
                    <input type="text" name="notes">
                    <label for="completed" >Completed?</label>
                    <input type="checkbox" id="completed">
                    <div class="buttons">
                    <button type="submit">Submit</button>
                    <button id="cancel" type="button">Cancel</button>
                    </div>
                </form>

            </div>
            <ul id="todos-list">

            </ul>
        </main>

        <div id="todo-form-modal" class="modal-hidden">

        </div>
    </div>

    <footer id="footer">
  <a href="https://github.com/pokeyuke" target="_blank">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" 
         alt="GitHub" id="github-icon">
  </a>
</footer>


</body>
</html>
